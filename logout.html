<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logged Out</title>
  <style>
    /* General styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background-color: #f4f7fc; /* Matching background color from earlier */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container styling */
    .logout-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    /* Heading styling */
    .logout-container h1 {
      color: #2e86de;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Paragraph styling */
    .logout-container p {
      margin-bottom: 30px;
      color: #555;
      font-size: 18px;
    }

    /* Button styling */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2e86de;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1b4f72;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h1>You have been logged out</h1>
    <p>Thank you for using the Stock Maintenance System.</p>
    <a href="login.html" class="btn">Login Again</a>
  </div>
</body>
</html>
