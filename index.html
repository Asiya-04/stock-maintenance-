<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Maintenance System - Home</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container Box */
    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    /* Heading */
    h1 {
      font-size: 30px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Links */
    a {
      display: inline-block;
      font-size: 18px;
      color: white;
      background-color: #3498db;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 30px;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Textboxes (for consistency in login/signup pages) */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* Optional Button Style */
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Stock Maintenance System</h1>
  <a href="login.html">Login</a>
  <a href="signup.html">Sign Up</a>
</div>

</body>
</html>
